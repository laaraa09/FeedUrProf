<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>FeedUrProf</title>

  
  <style>
    
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1; /*pushe footer bottom */
    }


    .header-inner {
      display: flex; 
      align-items: center;    
      justify-content: center;
      padding: 10px; 
      min-height: 30px; 
      background-color: #98cdf5;
    }

    .brand {
      font-weight: 500; /* thickness 700 would be bold*/
      font-size: 3.15rem; 
      color: #950000;
      text-align: center;
      
    }

    .title {
      font-weight: 500; 
      font-size: 3.15rem; 
      color: #000000;
      text-align: center;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .button {
      position: absolute;
      top: 68%;
      left: 70%;
      transform: translate(-50%, -50%);
      
      background-color: #007b8b;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      
      width: 120px;
      height: 40px;
      font-size: 1.4rem;
      
    }


    
    .button:hover {
      background-color: #31c5ee; 
      transform: translate(-50%, -50%) scale(1.05); /* slight growy effec */
      box-shadow: 0 5px 15px rgba(0,0,0,0.2); /* shadow */
    }

    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 350px;
    }

    .form-container input{
      width: 100%;
      padding: 20px 12px;  
      font-size: 1.1rem; 
      border: 2px solid #030303;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    
    footer {
      display: flex; 
      align-items: center; 
      justify-content: center;
      padding: 12px;
      min-height: 35px; 
      font-weight: 600; 
      color: #950000;
      background-color: #8abce1;
    }

  </style>
  
   <script>
    function logIn() {
      localStorage.clear(); //clear old users stuff
      window.location.href="MyCourses.html";
    }
  
   </script>
</head>

<body>

  <main>
    <div class="header-inner">
      <div class="brand">FeedUrProf</div>
    </div>

    <div class="title">Login</div>

  <form class="form-container">
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
  </form>
   
  <button class="button" onclick="logIn()">Login</button>
   
      
 </main>

  <footer>
    FeedUrProf Â©
  </footer>
</body>
</html>
