<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>FeedUrProf</title>

  
  <style>

  html, body {
    height: 100%;
    margin: 0;
  }
  
  main {
    flex: 1; /*pushe footer bottom */
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;    
    background: #e6e6e6;
    font-family: system-ui, sans-serif;
  }
  
  .content {
    width: 360px;
    height: 640px;
    background: white;
    border-radius: 28px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    padding: 24px;
    
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; 
    gap: 20px;
  }



    .header-inner {
      display: flex; 
      align-items: center;    
      justify-content: center;
      padding: 10px; 
      min-height: 30px; 
      background-color: #a6cfee;
      width: 390px;
    }

    .brand {
      font-weight: 500; /* thickness 700 would be bold*/
      font-size: 3.15rem; 
      color: #950000;
      text-align: center;
      
    }

    .title {
      font-weight: 400; 
      font-size: 2.15rem; 
      color: #000000;
      text-align: center;
      position: absolute;
      top: 24%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .button {
      position: absolute;
      top: 76%;
      left: 57%;
      transform: translate(-50%, -50%);
      
      width: 170px;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      background-color: #007b8b;
      color: white;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #31c5ee;
    }
    
    .rectangle {
      box-sizing: border-box;
      
      margin: 0 auto;  /* center horizontaly */
      
      position: absolute;
      top: 220px;     
      left: 50%;     
      transform: translateX(-50%); 
      
      width: 370px;
      height: 370px;
      border: 2px solid #000;
      border-radius: 10px;
    }
    
    .qr-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 20px auto;
    }
    
    .scan-qr{
      position: absolute;
      top: 60px;      
      left: 50%;     
      transform: translateX(-50%); 
      
      width: 300px;
      height: 300px;
      
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .scan-line {
      position: absolute;
      top: 40;
      left: 0;
      width: 100%;
      height: 3px;
      background: lime;
      box-shadow: 0 0 10px lime;
      display: none;
    }

    
    footer {
      margin-top: auto;      /*push to bottom */

      display: flex; 
      align-items: center; 
      justify-content: center;

      width: 390px;
      padding: 12px;
      min-height: 35px; 
      font-weight: 600; 
      color: #950000;
      background-color: #a6cfee;
    }

  </style>
  
<script>
    
let qrImg;
let scanLine;

document.addEventListener("DOMContentLoaded", () => {
  qrImg = document.getElementById("qrImg");
  scanLine = document.getElementById("scanLine");

  setTimeout(() => {
    qrImg.style.opacity = "1";
  }, 3000); // 3 sec
});

function scan() {
  if (qrImg.style.opacity !== "1") return;

  scanLine.style.display = "block";
  scanLine.style.top = "0px";

  let position = 0;
  const maxHeight = 300;
  const startOffset = 200;

  const scanInterval = setInterval(() => {
    position += 4;
    scanLine.style.top = position + "px";

    if (position >= maxHeight) {
      clearInterval(scanInterval);
      scanLine.style.display = "none";

      localStorage.removeItem("questions");

      setTimeout(() => {
        window.location.href = "CoursePage.html";
      }, 500); // small delay 

    }
  }, 16);
}
  
   </script>
</head>

<body>

  <div class="content">

  <main>

    <div class="header-inner">
      <div class="brand">FeedUrProf</div>
    </div>
    

    <div class="title">Scan Qr-code</div>

  <div class="rectangle"></div>

  <div class="qr-container">
  <img src="qr-icon.png" class="scan-qr" id="qrImg">
  <div class="scan-line" id="scanLine"></div>
  </div>
    
   
  <button class="button" onclick="scan()">Scan</button>
  
      
 </main>

  <footer>
    FeedUrProf Â©
  </footer>

  </div>

</body>
</html>
