<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>FeedUrProf</title>

  
  <style>
    html, body {
    height: 100%;
    margin: 0;
  }
  
  main {
    flex: 1; /*pushe footer bottom */
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;    
    background: #e6e6e6;
    font-family: system-ui, sans-serif;
  }
  
  .content {
    width: 360px;
    height: 640px;
    background: white;
    border-radius: 28px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    padding: 24px;
    
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; 
    gap: 20px;
  }



    .header-inner {
      display: flex; 
      align-items: center;    
      justify-content: center;
      padding: 10px; 
      min-height: 30px; 
      background-color: #a6cfee;
      width: 390px;
    }

    .brand {
      font-weight: 500; /* thickness 700 would be bold*/
      font-size: 3.15rem; 
      color: #950000;
      text-align: center;
      
    }

    .title {
      font-weight: 400; 
      font-size: 2.15rem; 
      color: #000000;
      text-align: center;
      position: absolute;
      top: 24%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .rect-column {
      display: flex;
      flex-direction: column;   
      align-items: center;      
      gap: 12px;                
      margin-top: 60px;   
    }
    
    .rectangle {
      width: 370px;
      height: 200px;
      border: 2px solid #000;
      border-radius: 10px;
      box-sizing: border-box;
      
      display: flex;
      flex-direction: column;
    }
    
    h2 {
      font-size: 22px;       
      color: #333;           
      font-weight: bold;
      
      margin-top: 2px;  
      margin-bottom: -10px; 
      text-align: left;   
    }
    
    #questionsContainer {
      display: flex;
      flex-direction: column;
      gap: 5px; 
    }
    
    .question-row {
      display: flex;
      align-items: center;
      justify-content: space-between;

      color: rgb(0, 0, 0);
      font-size: 1.2rem;
      margin-top: 18px;
      margin-left: 5px;

      opacity: 0;                 
      transform: translateY(20px); 
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .question-row.show {
      opacity: 1;
      transform: translateY(0);
    }

    .question-row p {
      margin: 0;  
    }

    .add-Q {
      font-size: 1.1rem;
      border-radius: 0px;
      border: none;
      background-color: #007b8b;
      color: white;
      cursor: pointer;

      position:absolute;
      margin-top: 160px;
      margin-left: 300px;
    }

    .add-Q:hover {
      background-color: #31c5ee;
    }

    h3 {
      font-size: 22px;       
      color: #333;           
      font-weight: bold;

      margin-top: 2px;  
      margin-bottom: -10px; 
      text-align: left;   
    }

    .meme-row{
      display: flex;
      flex-direction: row;  
      gap: 10px;            
      justify-content: center; 
      align-items: center; 

      margin-top: 20px;   
    }

    .meme1{
      width: 160px;
      height: 120px;

      opacity: 0;

      animation: growAndShrink 1.5s ease-in-out forwards;
      animation-delay: 2s;
    }

    /* keyframes */
    @keyframes growAndShrink {
      0% {
        opacity: 0;
        transform: scale(1);
      }
      10% {
        opacity: 1; /* fade in right as animation starts */
      }
      50% {
        transform: scale(2.9); /* bigger */
      }
      100% {
        opacity: 1;
        transform: scale(1); /* back to normal */
      }
    }

    .meme2{
      width: 160px;
      height: 120px;

      opacity: 0;

      animation: growAndShrink 1.5s ease-in-out forwards;
      animation-delay: 5s;
    }

    .add-meme {
      font-size: 1.1rem;
      border-radius: 0px;
      border: none;
      background-color: #007b8b;
      color: white;
      cursor: pointer;
      
      position:absolute;
      margin-top: 160px;
      margin-left: 300px;
    }

    .add-meme:hover {
      background-color: #31c5ee;
    }

    .exit{
      font-size: 1.0rem;
      border-radius: 10px;
      border: none;
      background-color: #d4151c;
      color: white;
      cursor: pointer;

      width: 80px;
      
      position:absolute;
      margin-top: 475px;
      margin-left: 30px;
    }

    .exit:hover {
      background-color: #de4545;
    }
    
    footer {
      margin-top: auto;      /*puh to bottom */

      display: flex; 
      align-items: center; 
      justify-content: center;

      width: 390px;
      padding: 12px;
      min-height: 35px; 
      font-weight: 600; 
      color: #950000;
      background-color: #a6cfee;
    }

  </style>
  
</head>

<body>

  <div class="content">

  <main>

    <div class="header-inner">
      <div class="brand">FeedUrProf</div>
    </div>
    

    <div class="title">Mathe 1</div>

    <button class="exit" onclick="window.location.href = 'logIn.html'">Exit</button>

  <div class="rect-column">

    <div class="rectangle">
       <h2>Questions</h2>

      <div id="questionsContainer"></div>
      
      <button class="add-Q" onclick="window.location.href = 'AddQ.html'">Add+</button>
    </div>

    <div class="rectangle">
      <h3>Feedback</h3>

      <button class="add-meme" onclick="window.location.href = 'AddMeme.html'">Add+</button>

      <div class="meme-row">
        <img src="meme1.JPG" class="meme1" id="currentMeme">
        <img src="meme5.JPG" class="meme2">
      </div>

    </div>
  </div>

  
  
      
 </main>

  <footer>
    FeedUrProf Â©
  </footer>

  </div>

  <script>

  const rows = document.querySelectorAll(".question-row");
  let index = 0;

function showNextQuestion() {
  if (index < rows.length) {
    rows[index].classList.add("show");
    index++;
  }
}


setTimeout(() => {
  showNextQuestion();
  setInterval(showNextQuestion, 3000);
}, 3000); // sec then evey 3 sec


document.addEventListener("DOMContentLoaded", () => {
  const currentMeme = document.getElementById("currentMeme");
  
  const newMeme = localStorage.getItem("selectedMeme");
  if (newMeme) {
    currentMeme.src = newMeme;

    localStorage.removeItem("selectedMeme");
  }
});


  document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("questionsContainer");

  container.innerHTML = ""; // clear

  const defaultQuestions = [
    "Can you explain principle XX?",
    "Can you explain principle YY?"
  ];

  let addedQuestions = JSON.parse(localStorage.getItem("questions") || "[]");

  addedQuestions = addedQuestions.slice(0, 3);

  const allQuestions = [...addedQuestions, ...defaultQuestions];

  allQuestions.forEach(text => {
    const div = document.createElement("div");
    div.className = "question-row";
    div.innerHTML = `<p>${text}</p>`;
    container.appendChild(div);
  });
// animate
  const rows = document.querySelectorAll(".question-row");
  let index = 0;

  function showNext() {
    if (index < rows.length) {
      rows[index].classList.add("show");
      index++;
    }
  }

  setTimeout(() => {
    showNext();
    setInterval(showNext, 3000);
  }, 3000);
});

  </script>

</body>
</html>
