<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>FeedUrProf</title>

  
  <style>
    html, body {
    height: 100%;
    margin: 0;
  }
  
  main {
    flex: 1; /*pushe footer bottom */
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;    
    background: #e6e6e6;
    font-family: system-ui, sans-serif;
  }
  
  .content {
    width: 360px;
    height: 640px;
    background: white;
    border-radius: 28px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    padding: 24px;
    
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; 
    gap: 20px;
  }



    .header-inner {
      display: flex; 
      align-items: center;    
      justify-content: center;
      padding: 10px; 
      min-height: 30px; 
      background-color: #a6cfee;
      width: 390px;
    }

    .brand {
      font-weight: 500; /* thickness 700 would be bold*/
      font-size: 3.15rem; 
      color: #950000;
      text-align: center;
      
    }

    .title {
      font-weight: 400; 
      font-size: 1.5rem; 
      color: #000000;
      text-align: center;
      position: absolute;
      top: 24%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1{
      font-size: 22px;      
      color: #333;           
      font-weight: bold;

      margin-top: 50px;  
      margin-left: 10px;  
     
      text-align: left; 
    }

    .question-input-box {
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 10px;

      margin-left: 58px;

      align-items: flex-end;
    }
    
    .question-input-box textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: 2px solid #000;
      padding: 10px;
      font-size: 1.1rem;
      resize: none;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 80px;

      margin-right: 13px;

    }
    
    .button-row button {
      padding: 10px;
      font-size: 1.4rem;

      background-color: #007b8b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;

      flex: 1;
      height: 45px;
      transition: background-color 0.2s;   
    }
    
    .button-row button:hover {
      background-color: #31c5ee;
    }

    
    footer {
      margin-top: auto;      

      display: flex; 
      align-items: center; 
      justify-content: center;

      width: 390px;
      padding: 12px;
      min-height: 35px; 
      font-weight: 600; 
      color: #950000;
      background-color: #a6cfee;
    }

  </style>
  
</head>

<body>

  <div class="content">

  <main>

    <div class="header-inner">
      <div class="brand">FeedUrProf</div>
    </div>

    <div class="title">Mathe 1 - write a question</div>

    <h1>Question</h1>

    <div class="question-input-box">
      <textarea id="newQuestion" placeholder="type your question here..."></textarea>

      <div class="button-row">
       <button id="cancel" onclick="window.location.href = 'CoursePage.html'">Cancel</button>
       <button id="sendQuestion">Send</button>
      </div>

    </div>



 </main>

  <footer>
    FeedUrProf Â©
  </footer>

  </div>

  <script>

document.getElementById("sendQuestion").addEventListener("click", () => {
const questionText = document.getElementById("newQuestion").value.trim();
if (!questionText) return;

let questions = JSON.parse(localStorage.getItem("questions") || "[]");

questions.unshift(questionText); //new firt

questions = questions.slice(0, 3);

localStorage.setItem("questions", JSON.stringify(questions));

window.location.href = "CoursePage.html";
});
  </script>

</body>
</html>
