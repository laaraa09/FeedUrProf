<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FeedUrProf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>FeedUrProf</h1>
</header>

<h2>My questions:</h2>

<div id="questionList"></div>

<footer>
    <button onclick="addQuestion()">Add +</button>
</footer>

<script>
let questions = JSON.parse(localStorage.getItem("questions")) || [];
const list = document.getElementById("questionList");

function render() {
    list.innerHTML = "";

    if (questions.length === 0) {
        list.innerHTML = "<p>No questions yet.</p>";
        return;
    }

    questions.forEach((q, index) => {
        const box = document.createElement("div");
        box.className = "question-box";

        box.innerHTML = `
            <p><strong>Q.</strong> ${q.q}</p>
            <p>A1. ${q.a1}</p>
            <p>A2. ${q.a2}</p>
            <p>A3. ${q.a3}</p>
            <button onclick="editQuestion(${index})">Edit</button>
            <button onclick="deleteQuestion(${index})">ðŸ—‘</button>
        `;

        list.appendChild(box);
    });
}

function addQuestion() {
    window.location.href = "add.html";
}

function editQuestion(index) {
    localStorage.setItem("currentQuestion", index);
    window.location.href = "questions.html";
}

function deleteQuestion(index) {
    questions.splice(index, 1);
    localStorage.setItem("questions", JSON.stringify(questions));
    render();
}

render();
</script>

</body>
</html>
