<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Edit Question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>FeedUrProf</h1>
</header>

<h2>Edit question</h2>

<div class="question-box">
    <button class="save" onclick="save()">Save</button>

    <div class="line">
        <label>Q.</label>
        <input id="q">
    </div>

    <div class="line">
        <label>A1.</label>
        <input id="a1">
    </div>

    <div class="line">
        <label>A2.</label>
        <input id="a2">
    </div>

    <div class="line">
        <label>A3.</label>
        <input id="a3">
    </div>

    <button class="delete" onclick="remove()">ðŸ—‘</button>
</div>

<footer>
    <button onclick="back()">back</button>
</footer>

<script>
let index = localStorage.getItem("currentQuestion");
let questions = JSON.parse(localStorage.getItem("questions")) || [];

if (index === null || !questions[index]) {
    window.location.href = "index.html";
}

const q = questions[index];

document.getElementById("q").value = q.q;
document.getElementById("a1").value = q.a1;
document.getElementById("a2").value = q.a2;
document.getElementById("a3").value = q.a3;

function save() {
    questions[index] = {
        q: q.value = document.getElementById("q").value,
        a1: document.getElementById("a1").value,
        a2: document.getElementById("a2").value,
        a3: document.getElementById("a3").value
    };

    localStorage.setItem("questions", JSON.stringify(questions));
    window.location.href = "index.html";
}

function remove() {
    questions.splice(index, 1);
    localStorage.setItem("questions", JSON.stringify(questions));
    window.location.href = "index.html";
}

function back() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
