<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FeedUProf – Kurs gestartet</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .course-name {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .content {
      display: flex;
      padding: 15px;
      gap: 15px;
    }

    .column {
      background: white;
      padding: 15px;
      flex: 1;
      border-radius: 8px;
    }

    .feedback-bar {
      height: 15px;
      margin: 8px 0;
    }

    .green { background: #6cc070; }
    .red { background: #e06b6b; }
    .orange { background: #f0a44b; }
    .blue { background: #5fa8d3; }

    /* END Button */
    .end-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #e06b6b;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .end-button:hover {
      background-color: #c95454;
    }
  </style>
</head>

<body>

  <header>FeedUProf</header>

  <div class="course-name">CourseName</div>

  <div class="content">

    <div class="column">
      <h3>Questions</h3>
      <p>Can you explain principle XX?</p>
      <p>Can you explain YY?</p>
    </div>

    <div class="column">
      <h3>Feedback</h3>

      <div class="feedback-bar green" style="width:80%"></div>
      <p>good</p>

      <div class="feedback-bar red" style="width:40%"></div>
      <p>don’t understand</p>

      <div class="feedback-bar orange" style="width:55%"></div>
      <p>too slow</p>

      <div class="feedback-bar blue" style="width:25%"></div>
      <p>too fast</p>

      <h4 style="margin-top:20px">Send a Meme</h4>

      <div style="display:flex; gap:10px; margin-top:10px">
        <div style="
          flex:1;
          height:60px;
          border:2px dashed #aaa;
          display:flex;
          align-items:center;
          justify-content:center;
        ">
          Meme 1
        </div>

        <div style="
          flex:1;
          height:60px;
          border:2px dashed #aaa;
          display:flex;
          align-items:center;
          justify-content:center;
        ">
          Meme 2
        </div>
      </div>
    </div>

    <div class="column">
      <h3>My Questions</h3>
      <p>────────── ▶</p>
      <p>────────── ▶</p>
      <p>────────── ▶</p>
    </div>

  </div>

  <!-- END Button -->
  <button class="end-button">END</button>

</body>
</html>
